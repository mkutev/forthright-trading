  <script type="text/javascript" xml="space">
    let video = document.getElementById("bg-video");
    let videotron = document.getElementById("videotron");
    let req = new XMLHttpRequest();
    let ready = false;

    req.open('GET', 'https://momchilkutev.github.io/forthright-trading/images/Export2.mp4', true);
    req.responseType = 'blob';
    req.send();

    req.onload = function () {
      if (this.status === 200) {
        let videoBlob = this.response;
        let vidSrc = URL.createObjectURL(videoBlob);
        video.src = vidSrc;
        videotron.src = vidSrc;
        // video.play();
        ready = true;
        video.classList.add("ready");
        videotron.classList.add("ready");

        let bgVideoPromise = video.play();
        let fgVideoPromise = videotron.play();

        if (fgVideoPromise !== undefined) {
          fgVideoPromise.then(_ => {
              console.log('FG video autoplayed!')
          }).catch(error => {
            console.log('Autoplay blocked... bummer.');
          });
        }
      }
    }

    req.onerror = function () {
      console.log("! [Error loading banner video] !");
    }
  </script>

  <script type='text/javascript' xml="space">
    function isPortrait() {
      if (window.innerWidth / window.innerHeight < 1) {
        console.log('portrait');
        return true;
      } else {
        console.log('landscape');
        return false;
      }
    }

    function setForegroundVideoHeight() {
      let viewportHeight = $(window).height();
      let introHeight = $('#intro').height();
      $('#foreground-video').height(viewportHeight-introHeight);
    }

    function recenterVideotron() {
      let videoCenter = $('#videotron').width()/2;
      console.log(videoCenter);
      let viewportCenter = $(window).width()/2;
      console.log(viewportCenter);
      let newVideoCenter = videoCenter - viewportCenter; 
      console.log(newVideoCenter);

      $('#videotron').css({
        '-webkit-transform' : 'translateX(-' + newVideoCenter + 'px)',
        '-moz-transform'    : 'translateX(-' + newVideoCenter + 'px)',
        '-ms-transform'     : 'translateX(-' + newVideoCenter + 'px)',
        '-o-transform'      : 'translateX(-' + newVideoCenter + 'px)',
        'transform'         : 'translateX(-' + newVideoCenter + 'px)'
      });
    }



    $(window).resize( function() { isPortrait() });
    $(window).resize( function() { setForegroundVideoHeight() });
    $(window).resize( function() { recenterVideotron() });

    setForegroundVideoHeight();
    recenterVideotron();

  </script>
